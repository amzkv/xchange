<div layout-fill ng-cloak="">
  <md-content class="md-padding">
    <div flex deckgrid class="deckgrid" source="docs">
      <div class="a-card">
        <md-card class="main-card" ng-click="mother.showDetails(card)" ng-show="!card.details">
          <div class="image-container">
            <img ng-src="http://stage.365xchange.net/api/file{{card.thumb}}" class="md-card-image" alt="{{card.title}}">
          </div>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">{{card.title}}</span>
              <span class="md-subhead">{{card.type.locale}}</span>
              <span class="md-subhead secondary-subhead">{{card.user.firstname + ' ' + card.user.lastname}}</span>
            </md-card-title-text>
          </md-card-title>

        </md-card>
        <md-card class="card-details" ng-show="card.details" ng-click="mother.showDetails(card)"
                 ng-class="{'CUSTOMER':'first-level','VENDOR':'first-level', 'Lead':'first-level', 'Monat': 'second-level', 'Datum': 'second-level', 'Lieferanten' : 'second-level', 'customer': 'second-level', 'Belegart': 'second-level', 'Workflow': 'second-level', 'Type': 'second-level', 'Inbox': 'second-level', 'Project': 'third-level', '':'first-level'}[mother.category]">
          <div class="image-container">
            <img ng-src="http://stage.365xchange.net/api/file{{card.thumb}}" class="md-card-image" alt="{{card.title}}">
          </div>
          <md-card-title>
            <md-card-title-text class="white-card">
              <span class="md-headline">{{card.title}}</span>
            </md-card-title-text>
          </md-card-title>
          <md-card-actions layout="row" layout-align="end center">
            <button class="md-button md-icon-button card-details-button download-button" type="button" aria-label="Download" ng-click="$event.stopPropagation()">
              <i class="mdi mdi-download"></i>
            </button>
            <button class="md-button md-icon-button card-details-button edit-button" type="button" aria-label="Edit" ng-click="$event.stopPropagation()">
              <i class="mdi mdi-pencil"></i>
            </button>
          </md-card-actions>

        </md-card>

      </div>
    </div>
  </md-content>
</div>
