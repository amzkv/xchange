<div class="options-popup notification-box" ng-show="vm.displayNotifications">
  <div class="box-header">{{'Notifications'}}
    <ul class="box-actions">
      <li>
        <a href="#" ng-click="notificationService.clearNotifications($event)">
          <i class="mdi mdi-check-all">
          </i>
        </a>
      </li>
    </ul>
  </div>
  <div class="box-body">
    <!--ng-href="" ng-repeat="w in hctrl.messageResult.list"-->
    <div class="box-item" ng-repeat="notification in notificationService.notifications">
      <div class="media">
        <div class="pull-left">
          <i class="mdi mdi-alert-box nav-notification-box-icon"></i>
          <!--<img class="box-img-sm" ng-src="" alt="" src="">-->
        </div>
        <div class="media-body">
          <small class="box-small ng-binding">
            <!--{{notification.entityName}} <a style="color:#444444;" href="{{notification.url}}">{{notification.title}}</a> {{notification.action}},
            {{notification.header | date: "dd.MM.yyyy - hh:mm"}}-->
            {{notification.entityName}}
            <span>{{notification.title}}</span>
            <span ng-if="notification.hasNewCollections">{{notification.newCollectionsText}}</span>
            <span ng-repeat="ncollection in notification.newCollections">
              <a style="color:#444444;" href="/{{ncollection.group.value}}/{{ncollection.id}}/{{notification.id}}">{{ncollection.title.locale}}</a>{{$last ? '' : ', '}}
            </span>

            <span ng-if="notification.hasDroppedCollections">{{notification.droppedCollectionsText}}</span>
            <span ng-repeat="dcollection in notification.droppedCollections">
              <a href="/{{dcollection.group.value}}/{{dcollection.id}}">{{dcollection.title.locale}}</a>{{$last ? '' : ', '}}
            </span><br/>
            {{notification.date}}
          </small>
          <small class="box-title ng-binding"></small>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <a class="box-footer" href="">{{''}}</a>
