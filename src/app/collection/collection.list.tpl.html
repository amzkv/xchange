<ons-list class="list-offsets">
  <ons-list-item grid ng-repeat="card in collection.docs |filter:emptyCollectionFilter" class="">
    <div class="a-card">
      <a ui-sref="customer({collectionId: card.group.value, collectionLocale: card.group.locale, customerId: card.id, locale: card.title.locale})">
        <div>
          <div class="card-count-list {{{'CUSTOMER':'count-customer', 'VENDOR':'count-customer', 'Lead':'count-customer',
          'Workflow': 'count-workflow', 'Type': 'count-other', 'Inbox': 'count-another', 'Monat': 'count-other',
          'Project': 'count-project', '':'count-another'}[card.group.value] || 'count-another'}}">
            {{card.count}}
          </div>
          <span>{{card.title.locale}}</span>
        </div>
      </a>
    </div>
  </ons-list-item>
</ons-list>
