<div layout-fill ng-cloak="">
  <md-content class="md-padding">
    <div flex deckgrid class="deckgrid" source="collection.docs">

      <div class="a-card">
        <a ui-sref="customer({id: card.id, category: card.group.value})">
          <md-card>
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">{{card.group.locale}}</span>
                <span class="md-subhead">{{card.count}}</span>
              </md-card-title-text>
            </md-card-title>
          </md-card>
        </a>
      </div>
    </div>
  </md-content>
</div>
