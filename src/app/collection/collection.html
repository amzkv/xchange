<div class="filter-box" ng-show="documentsService.searchFilter">
  <md-chips>
    <md-chip ng-click="documentsService.searchFilter=''">
        <span>
            <strong>{{documentsService.searchFilter}}</strong>
        </span>
    </md-chip>
  </md-chips>
</div>
<div ng-show="!((collection.filteredDocs || collection.docs) || (search.filteredDocs || search.collections)).length" class="no-docs">
  {{'error.5012' | i18n}}<span ng-show="documentsService.searchFilter">. {{'common.filter' | i18n}}: "{{documentsService.searchFilter}}"</span>
</div>
<flying-button template="addDialog" params="params" scope="collection" ng-if="!{'Monat': true, 'NEW': true, '' : false}[parentClass]"></flying-button>
<div ng-cloak="" ng-include="cardMode ? 'app/collection/collection.cards.tpl.html' : 'app/collection/collection.list.tpl.html'" ng-class="cardMode ? '' : 'list-box'"></div>
