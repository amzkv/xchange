<md-dialog style="width:320px;" aria-label="addCollection" ng-cloak>
  <form name="dialog.addForm" id="addForm" ng-keyup="$event.keyCode == 13 && dialog.submit()">
    <md-toolbar style="position:absolute;top:0;">
      <div class="md-toolbar-tools">
        <h2>Add a new collection...</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="dialog.close();">
          <i class="material-icons">close</i>
        </md-button>
      </div>
    </md-toolbar>
    <md-content class="md-padding" style="overflow-y:scroll">
      <div name="documentInformation" novalidate>
        <h2 class="md-title">Main</h2>
        <div layout="row" layout="left center">
          <md-input-container flex="100" ng-class="dialog.errors.length ? 'md-input-invalid' : ''">
            <label class="profile-lable">Value</label>
            <input type="text" autofocus="autofocus" name="value" data-ng-model="dialog.value" class="profile-field" required customError/>
            <div ng-messages="dialog.addForm.value.$error">
              <span ng-message="required" class="">Please enter value</span>
              <span ng-message="customError" class="">{{dialog.formErrors.customError}}</span>
            </div>
          </md-input-container>
        </div>
        <div layout="row" layout-align="left center">
          <md-input-container flex="100">
            <label class="profile-lable">Locale (Deutsch)</label>
            <input type="text" autofocus="autofocus" name="locale_DE" data-ng-model="dialog.locale_DE" class="profile-field" required/>
            <div ng-messages="dialog.addForm.locale_DE.$error">
              <span ng-message="required" class="">Please enter locale</span>
            </div>
          </md-input-container>
        </div>
        <div layout="row" layout-align="left center">
          <md-input-container flex="100">
            <label class="profile-lable">Locale (English)</label>
            <input type="text" autofocus="autofocus" name="locale_EN" data-ng-model="dialog.locale_EN" class="profile-field" required/>
            <div ng-messages="dialog.addForm.locale_EN.$error">
              <span ng-message="required" class="">Please enter locale</span>
            </div>
          </md-input-container>
        </div>
      </div>
    </md-content>
  </form>
  <div ng-show="dialog.errors.length">
    <div ng-repeat="error in dialog.errors" style="padding:10px;color:red;background-color: #f5f5f5;">{{error}}</div>
  </div>
</md-dialog>
