<md-dialog style="width:320px;" aria-label="addCollection" ng-cloak>
  <div class="btn-close md-toolbar" ng-click="dialog.close();">
    <i class="material-icons">close</i>
  </div>
  <form name="dialog.editForm" id="editForm" ng-keyup="$event.keyCode == 13 && dialog.submit()">
    <!--<md-toolbar style="position:absolute;top:0;">
      <div class="md-toolbar-tools">
        <h2>Edit</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="dialog.close();">
          <i class="material-icons">close</i>
        </md-button>
      </div>
    </md-toolbar>-->
    <md-content class="md-padding">
      <div name="documentInformation" novalidate>
        <!--<h2 class="md-title">Main</h2>-->
        <div style="padding: 10px 10px 10px 0;">Edit collection...</div>
        <div layout="row" layout="left center">
          <md-input-container flex="100" ng-class="dialog.errors.length ? 'md-input-invalid' : ''">
            <label class="profile-lable">Value</label>
            <input type="text"  name="value" data-ng-model="dialog.value" class="profile-field" required customError/>
            <div ng-messages="dialog.editForm.value.$error">
              <span ng-message="required" class="">{{'error.5014'|i18n}}</span>
              <span ng-message="customError" class="">{{dialog.formErrors.customError}}</span>
            </div>
          </md-input-container>
        </div>
        <div layout="row" layout-align="left center">
          <md-input-container flex="100">
            <label class="profile-lable">Locale</label>
            <input type="text"  name="locale" data-ng-model="dialog.locale" class="profile-field" required/>
            <div ng-messages="dialog.editForm.locale.$error">
              <span ng-message="required" class="">{{'error.5015'|i18n}}</span>
            </div>
          </md-input-container>
        </div>
      </div>
    </md-content>
  </form>
  <div ng-show="dialog.errors.length">
    <div ng-repeat="error in dialog.errors" style="padding:10px;color:red;background-color: #f5f5f5;">{{error}}</div>
  </div>
</md-dialog>
